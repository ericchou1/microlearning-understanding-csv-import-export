<svg xmlns="http://www.w3.org/2000/svg" width="320" height="70" viewBox="0 0 320 70">
  <defs>
    <!-- Neon glow filter -->
    <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feFlood flood-color="#00ffff" flood-opacity="0.7"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Scanline pattern -->
    <pattern id="scanlines" patternUnits="userSpaceOnUse" width="4" height="4">
      <line x1="0" y1="0" x2="4" y2="0" stroke="rgba(0,0,0,0.3)" stroke-width="1"/>
    </pattern>
    
    <!-- Gradient for border -->
    <linearGradient id="borderGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff00ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ffff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Dark background -->
  <rect x="2" y="2" width="316" height="66" rx="4" ry="4" fill="#0a0a0f"/>
  
  <!-- Scanline overlay -->
  <rect x="2" y="2" width="316" height="66" rx="4" ry="4" fill="url(#scanlines)" opacity="0.5"/>
  
  <!-- Gradient border -->
  <rect x="2" y="2" width="316" height="66" rx="4" ry="4" fill="none" stroke="url(#borderGradient)" stroke-width="2"/>
  
  <!-- Corner accents -->
  <path d="M2 15 L2 2 L15 2" fill="none" stroke="#00ffff" stroke-width="2"/>
  <path d="M305 2 L318 2 L318 15" fill="none" stroke="#00ffff" stroke-width="2"/>
  <path d="M318 55 L318 68 L305 68" fill="none" stroke="#ff00ff" stroke-width="2"/>
  <path d="M15 68 L2 68 L2 55" fill="none" stroke="#ff00ff" stroke-width="2"/>
  
  <!-- Decorative elements -->
  <circle cx="25" cy="35" r="3" fill="#00ffff" opacity="0.8"/>
  <circle cx="295" cy="35" r="3" fill="#ff00ff" opacity="0.8"/>
  
  <!-- Small circuit lines -->
  <line x1="32" y1="35" x2="50" y2="35" stroke="#00ffff" stroke-width="1" opacity="0.5"/>
  <line x1="270" y1="35" x2="288" y2="35" stroke="#ff00ff" stroke-width="1" opacity="0.5"/>
  
  <!-- Main text with glow -->
  <text x="160" y="32" font-family="'Courier New', monospace" font-size="11" font-weight="bold" fill="#666" text-anchor="middle" letter-spacing="3">◆ NETRUNNER PROTOCOL ◆</text>
  
  <text x="160" y="50" font-family="'Arial Black', sans-serif" font-size="16" font-weight="bold" fill="#00ffff" text-anchor="middle" letter-spacing="3" filter="url(#neonGlow)">ENTER THE PROTOCOL</text>
</svg>

